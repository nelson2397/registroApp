<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="text-center">Registrar Usuario a collection Correos</h1>
            <form (ngSubmit)="guardaDatos()" [formGroup]="formulario">
                <div class="form-group">
                    <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
